name: Deploy OpenAI resource

on:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  CONFIGURATION_PATH: ${{ github.workspace }}/configuration/openai.yml

jobs:
  dev:
    uses: rink72/terraform-library/.github/workflows/deploy-openai-workflow.yml@main
    with:
      configuration_path: ${{ github.env.CONFIGURATION_PATH }}
      action: plan
      state_resource_group: rink72tf-rg
      state_storage_account: rink72tfsa
      state_key: openai
    secrets:
      client_id: ${{ secrets.AZURE_CLIENT_ID }}
      tenant_id: ${{ secrets.AZURE_TENANT_ID }}
      subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
